<div class="margin">

<div class="panel panel-primary">
 <div style="background-color: green;color:white;font-size: 30px" class="panel-heading col-md-6 col-lg-12 col-xs-12">Login</div>
 <div class="panel-body">
    <form action="" #f="ngForm" (ngSubmit)="onLogin(f.value)">
      <div class="form-group">
        <label for="" class="control-label">User Name</label>
        <input type="text" name="username" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="" class="control-label">Password</label>
        <input type="password" name="password" ngModel class="form-control">
      </div>
      <button style="background-color: green" type="submit" class="btn btn-primary">Login</button>
    </form>
 </div>
</div>

</div>
